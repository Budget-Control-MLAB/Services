version: '2.2'

services:
    database:
      image: mysql:latest
      restart: unless-stopped
      env_file:
        - .env
      environment:
        MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
        MYSQL_USER: ${DB_USERNAME}
        MYSQL_PASSWORD: ${DB_PASSWORD}
        MYSQL_DATABASE: ${DB_DATABASE}
    bemodule:
      image: docker.io/bitnami/laravel:10
      ports:
        - 3000:8000
      volumes:
        - ./:/app
        - .env:/app/.env
      depends_on:
        - database
        - redis-master
      restart: unless-stopped
      command: bash -c "composer install && php artisan serve --host=0.0.0.0 --port=8000"
    redis-master:
      env_file:
        - .env
      image: 'bitnami/redis:latest'
      ports:
        - '6379'
      environment:
        - REDIS_REPLICATION_MODE=master
        - REDIS_PASSWORD=${REDIS_PASSWORD}
      volumes:
        - './storage/redis-persistence:/bitnami'
    redis-replica:
      image: 'bitnami/redis:latest'
      ports:
        - '6379'
      depends_on:
        - redis-master
      environment:
        - REDIS_REPLICATION_MODE=slave
        - REDIS_MASTER_HOST=${REDIS_HOST}
        - REDIS_MASTER_PORT_NUMBER=${REDIS_PORT}
        - REDIS_MASTER_PASSWORD=${REDIS_PASSWORD}
        - REDIS_PASSWORD=${REDIS_PASSWORD_REPLICA}
